<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="top-section">
        <img id="image" src="images/illustration-article.svg" alt="blog image">        
      </div>

      <div class="bottom-section">        
        <button type="button"> Learning </button>
        <h4 id="publication-date">Published 21 Dec 2023</h4>
        <h1 id="title">HTML & CSS foundations</h1>
        <p id="bottom-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>      
        
        <div class="author-container">
          <img src="images/image-avatar.webp" alt="user photo" id="photo">
          <h3 id="author">Greg Hooper</h3>
        </div>
      </div>
  
    </div>
  </div>
  
</body>
</html>
